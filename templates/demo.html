<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Demo</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI Chatbot Demo</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="list-group">
                    {% for item in demo_responses %}
                        <div class="list-group-item mb-3">
                            <h5 class="mb-1">User: {{ item.message }}</h5>
                            <p class="mb-1"><strong>Intent:</strong> {{ item.intent or 'Unknown' }}</p>
                            <p class="mb-1"><strong>Chatbot:</strong> {{ item.response }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Chat</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
