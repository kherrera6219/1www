<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Collapsible Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebar">
                <div class="position-sticky pt-3">
                    <h3>Chatbot Info</h3>
                    <ul class="nav flex-column">
                        {% for capability in chatbot_info.capabilities %}
                            <li class="nav-item">{{ capability }}</li>
                        {% endfor %}
                    </ul>
                    <h4 class="mt-4">Limitations</h4>
                    <ul class="nav flex-column">
                        {% for limitation in chatbot_info.limitations %}
                            <li class="nav-item">{{ limitation }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">AI Chatbot</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-sm btn-outline-secondary me-2" id="clear-chat">Clear Chat</button>
                        <button class="btn btn-sm btn-outline-secondary me-2" id="theme-toggle">Toggle Theme</button>
                        <button class="btn btn-sm btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>

                <div id="chat-container" class="border rounded p-3 mb-3"></div>
                
                <form id="chat-form" class="d-flex">
                    <div class="input-group">
                        <textarea id="user-input" class="form-control" rows="1" placeholder="Type your message..." required aria-label="Type your message"></textarea>
                        <span class="input-group-text" id="char-count">0/500</span>
                        <button type="submit" class="btn btn-primary" aria-label="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                
                <button id="feedback-btn" class="btn btn-secondary mt-3">Provide Feedback</button>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
